<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生資料查詢系統</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>學生資料查詢</h2>

  <label for="id">請輸入完整身分證字號：</label>
  <input type="text" id="id" placeholder="例如：S123974876">

  <button onclick="search()">查詢</button>

  <div id="result"></div>

  <script>
    async function search() {
      // 1. 取值並轉大寫
      const id = document.getElementById('id').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "🔍 查詢中...";

      // 2. 驗證
      if (!id || id.length < 5) {
        resultDiv.innerHTML = "⚠️ <span class='error'>請正確輸入完整身分證字號</span>";
        return;
      }

      try {
        // 3. 呼叫 n8n Webhook
        const res = await fetch(
          `https://ychengju.zeabur.app/webhook/student?id=${encodeURIComponent(id)}`
        );
        const data = await res.json();

        // 4. 處理回傳
        if (data.message && data.message.includes("查詢成功")) {
          let html = `✅ ${data.message}<br><br>`;

          // 🔄 自動列出除了 message 以外的所有欄位
          Object.keys(data).forEach(key => {
            if (key === 'message') return;
            html += `🔹 ${key}：${data[key]}<br>`;
          });

          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML =
            `❌ <span class='error'>${data.message || "查詢失敗，請稍後再試。"}</span>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = 
          "❌ <span class='error'>發生錯誤，請稍後再試。</span>";
      }
    }
  </script>
</body>
</html>
